<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Google Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Google Login</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
<ion-footer class="ion-no-border">  
  <ion-button expand="full" fill="outline" shape="round" color="secondary" (click)="logout()">
    LOGOUT
  </ion-button>
</ion-footer>
